<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Table</title>
<script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>
</head>
<body>

<div id="tableContainer">
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody hx-target="#tableContainer" hx-get="/getTable?page=1">
        </tbody>
    </table>
</div>

<script>
function addRow() {
    // Create a new row element
    var newRow = document.createElement('tr');

    // Add cells to the new row
    var idCell = document.createElement('td');
    idCell.textContent = 'New ID'; // You can set the ID dynamically
    newRow.appendChild(idCell);

    var nameCell = document.createElement('td');
    nameCell.textContent = 'New Name'; // You can set the Name dynamically
    newRow.appendChild(nameCell);

    var ageCell = document.createElement('td');
    ageCell.textContent = 'New Age'; // You can set the Age dynamically
    newRow.appendChild(ageCell);

    var actionsCell = document.createElement('td');
    var deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.setAttribute('onclick', 'deleteRow(this)');
    actionsCell.appendChild(deleteButton);
    newRow.appendChild(actionsCell);

    // Append the new row to the table body
    var tableBody = document.querySelector('#tableContainer table tbody');
    tableBody.appendChild(newRow);
}
</script>

</body>
</html>
